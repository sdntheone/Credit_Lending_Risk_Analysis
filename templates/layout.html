<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Credit Approval System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-blue-700 text-white py-4 shadow">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Credit Approval System</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('home') }}" class="hover:underline">Home</a>
                <a href="{{ url_for('predict') }}" class="hover:underline">Predict</a>
                <a href="{{ url_for('about') }}" class="hover:underline">About</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-center text-sm py-4">
        <p>&copy; 2025 Credit Approval System. All rights reserved.</p>
    </footer>

</body>
</html>
